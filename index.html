<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>デジタル版「数独」</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; text-align: center; margin:0; padding:0; }
    #sudoku { border-collapse: collapse; margin: 20px auto; }
    #sudoku td {
      width: 60px; height: 60px; text-align: center;
      border: 1px solid #999; font-size: 28px; position: relative;
    }
    #sudoku td input {
      width: 100%; height: 100%; text-align: center;
      font-size: 28px; border: none; outline: none;
      background: transparent; box-sizing: border-box;
    }
    #sudoku td.block-right { border-right: 3px solid black !important; }
    #sudoku td.block-bottom { border-bottom: 3px solid black !important; }
    #sudoku td.block-left { border-left: 3px solid black !important; }
    #sudoku td.block-top { border-top: 3px solid black !important; }
    #sudoku td.double { border: 3px double red !important; }
    #sudoku tr:last-child td { border-bottom: 3px solid black !important; }
    #sudoku td:last-child { border-right: 3px solid black !important; }

    #timer-container { margin: 10px; font-weight: bold; font-size: 18px; }
    #timer { display: inline-block; }
    #resetBestBtn {
      font-size: 12px;
      padding: 2px 6px;
      margin-left: 10px;
      vertical-align: middle;
      cursor: pointer;
    }

    #message { margin: 10px; font-size: 18px; }
    #double-sum-input { width: 80px; font-size: 18px; text-align: center; padding:4px; }
    button { font-size: 16px; padding: 6px 12px; margin: 4px; }
  </style>
</head>
<body>
  <h1>デジタル版「数独」</h1>
  <div id="timer-container">
    <span id="timer">経過時間: 0秒</span>
    <button id="resetBestBtn" onclick="resetBestTime()">最高記録リセット</button>
  </div>
  <table id="sudoku"></table>
  <div style="margin:10px;">
    <label>二重枠合計: <input type="number" id="double-sum-input"></label>
    <button id="checkBtn" onclick="checkDoubleSum()">判定</button>
  </div>
  <div>
    <button id="showSolutionBtn" onclick="showSolution()" style="display:none;">解答を表示</button>
    <button onclick="newGame()">新しい問題</button>
  </div>
  <div id="message"></div>

<script>
let puzzle = [];
let solution = [];
let doubleCells = [];
let startTime;
let timerInterval;
let checkCount = 0;
let gameEnded = false;

const baseSolution = [
  [5,3,4,6,7,8,9,1,2],
  [6,7,2,1,9,5,3,4,8],
  [1,9,8,3,4,2,5,6,7],
  [8,5,9,7,6,1,4,2,3],
  [4,2,6,8,5,3,7,9,1],
  [7,1,3,9,2,4,8,5,6],
  [9,6,1,5,3,7,2,8,4],
  [2,8,7,4,1,9,6,3,5],
  [3,4,5,2,8,6,1,7,9]
];

function shuffleSolution() {
  let grid = JSON.parse(JSON.stringify(baseSolution));
  let nums = [1,2,3,4,5,6,7,8,9].sort(()=>Math.random()-0.5);
  let map = {};
  for(let i=1;i<=9;i++) map[i]=nums[i-1];
  grid = grid.map(row=>row.map(val=>map[val]));

  for(let b=0;b<3;b++){
    let rows=[0,1,2].map(i=>b*3+i).sort(()=>Math.random()-0.5);
    let temp=[grid[rows[0]],grid[rows[1]],grid[rows[2]]];
    for(let i=0;i<3;i++) grid[b*3+i]=temp[i];
  }

  for(let b=0;b<3;b++){
    let cols=[0,1,2].map(i=>b*3+i).sort(()=>Math.random()-0.5);
    grid=grid.map(row=>{
      let temp=[row[cols[0]],row[cols[1]],row[cols[2]]];
      for(let i=0;i<3;i++) row[b*3+i]=temp[i];
      return row;
    });
  }

  let rowBlocks=[0,1,2].sort(()=>Math.random()-0.5);
  let newGrid=[];
  for(let b of rowBlocks) newGrid.push(...grid.slice(b*3,(b+1)*3));
  grid=newGrid;

  let colBlocks=[0,1,2].sort(()=>Math.random()-0.5);
  grid=grid.map(row=>{
    let newRow=[];
    for(let b of colBlocks) newRow.push(...row.slice(b*3,(b+1)*3));
    return newRow;
  });

  return grid;
}

function generatePuzzle() {
  solution=shuffleSolution();
  puzzle=JSON.parse(JSON.stringify(solution));

  let blanks=40;
  while(blanks>0){
    let r=Math.floor(Math.random()*9);
    let c=Math.floor(Math.random()*9);
    if(puzzle[r][c]!==0){puzzle[r][c]=0; blanks--;}
  }

  doubleCells=[];
  while(doubleCells.length<2){
    let r=Math.floor(Math.random()*9);
    let c=Math.floor(Math.random()*9);
    let key=r+","+c;
    if(puzzle[r][c]===0 && !doubleCells.includes(key)) doubleCells.push(key);
  }
}

function drawBoard(showSol=false){
  const table=document.getElementById("sudoku");
  table.innerHTML="";
  for(let r=0;r<9;r++){
    const row=document.createElement("tr");
    for(let c=0;c<9;c++){
      const cell=document.createElement("td");
      if(c%3===2&&c!==8) cell.classList.add("block-right");
      if(r%3===2&&r!==8) cell.classList.add("block-bottom");
      if(c%3===0) cell.classList.add("block-left");
      if(r%3===0) cell.classList.add("block-top");
      if(doubleCells.includes(r+","+c)) cell.classList.add("double");

      const val=showSol?solution[r][c]:puzzle[r][c];
      if(val!==0) cell.textContent=val;
      else{ const inp=document.createElement("input"); inp.maxLength=1; cell.appendChild(inp); }
      row.appendChild(cell);
    }
    table.appendChild(row);
  }
}

// 秒→mm:ss
function formatTime(seconds){
  const m=Math.floor(seconds/60);
  const s=seconds%60;
  return `${m}分${s}秒`;
}

// タイマー更新
function updateTimer(){
  const sec=Math.floor((Date.now()-startTime)/1000);
  const bestTime=localStorage.getItem("sudokuBestTime");
  const bestStr=bestTime?"最高記録: "+formatTime(bestTime)+" | ":"";
  document.getElementById("timer").textContent=bestStr+"経過時間: "+formatTime(sec);
}

// 判定
function checkDoubleSum(){
  if(gameEnded) return;
  checkCount++;
  const inputVal=document.getElementById("double-sum-input").value;
  if(!inputVal) return;
  const sum=parseInt(inputVal);

  const correctSum=doubleCells.reduce((acc,key)=>{
    const [r,c]=key.split(",").map(Number);
    return acc+solution[r][c];
  },0);

  if(sum===correctSum){
    clearInterval(timerInterval);
    gameEnded=true;
    const elapsedSec=Math.floor((Date.now()-startTime)/1000);

    let bestTime=localStorage.getItem("sudokuBestTime");
    if(!bestTime||elapsedSec<bestTime){
      localStorage.setItem("sudokuBestTime",elapsedSec);
      bestTime=elapsedSec;
      document.getElementById("message").textContent="お見事！クリアしました！ 最高記録更新！ "+formatTime(elapsedSec);
    }else{
      document.getElementById("message").textContent=`お見事！クリアしました！ クリアタイム: ${formatTime(elapsedSec)}, 最高記録: ${formatTime(bestTime)}`;
    }

    document.getElementById("showSolutionBtn").style.display="inline-block";
  }else{
    if(checkCount>=2){
      clearInterval(timerInterval);
      gameEnded=true;
      document.getElementById("message").textContent="残念！判定回数上限に達しました。解答を確認してください。";
      document.getElementById("showSolutionBtn").style.display="inline-block";
    }else{
      document.getElementById("message").textContent="不正解です！あと1回チャンスがあります。";
    }
  }
}

// 解答表示
function showSolution(){
  drawBoard(true);
  clearInterval(timerInterval);
  gameEnded=true;
  document.getElementById("message").textContent="解答を表示しました。";
}

// 最高記録リセット（確認付き）
function resetBestTime(){
  if(confirm("ほんとうにリセットしてもよろしいですか？")){
    localStorage.removeItem("sudokuBestTime");
    alert("最高記録をリセットしました");
    updateTimer();
  }
}

// 新ゲーム
function newGame(){
  generatePuzzle();
  drawBoard();
  document.getElementById("double-sum-input").value="";
  startTime=Date.now();
  checkCount=0;
  gameEnded=false;

  if(timerInterval) clearInterval(timerInterval);
  timerInterval=setInterval(updateTimer,1000);

  document.getElementById("showSolutionBtn").style.display="none";

  const bestTime=localStorage.getItem("sudokuBestTime");
  const bestStr=bestTime?"最高記録: "+formatTime(bestTime)+" | ":"";
  document.getElementById("timer").textContent=bestStr+"経過時間: 0秒";

  document.getElementById("message").textContent="";
}

newGame();
</script>
</body>
</html>
